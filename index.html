<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket
    </title>
</head>

<body>
    <form action="" method="get">
        <section class="container p-5 text-center">
            <div class="row ">
                <div class="col-12 text-light mb-5">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
            </div>
            <div
                class="row bg-light row-cols-1 row-cols-sm-1 row-cols-md-3 d-flex justify-content-between text-success p-4 ">
                <div class="col mb-3">
                    <h4 class="mb-3">Nome Cognome</h4>
                    <input id="inputname" type="text" class="border-success rounded w-50 h-50" value="ali chouchene"
                        required>
                </div>
                <div class="col mb-3">
                    <h4 class="mb-3">KM da percorrere</h4>
                    <input id="inputkm" type="number" class="border-success rounded w-50 h-50" value="10" required>
                </div>
                <div class="col mb-3">
                    <h4 class="mb-3">Fascia d'et√†: </h4>
                    <label for="age"></label>
                    <select name="age" id="age" class="border-success rounded w-50 h-50">
                        <option id="adulto" value="adulto">
                            Adulto
                        </option>
                        <option id="minorenne" value="minorenne">
                            Minorenne
                        </option>
                        <option id="over" value="over">
                            Over 65
                        </option>
                    </select>

                </div>
            </div>
            <div class="row  text-success bg-light p-4 gap-4">
                <div class="col">
                    <button type="button" id="invio" class="btn btn-success">Genera</button>
                    <button type="reset" class="btn btn-danger">Annulla</button>
                </div>
            </div>
        </section>
    </form>
    <section class="container p-5 text-center">
        <div class="row ">
            <div class="col-12 text-light mb-2">
                <h1>IL TUO BIGLIETTO</h1>
            </div>
        </div>

        <div class="row bg-light rounded row-cols-1 row-cols-sm-1 row-cols-md-5 d-flex justify-content-between
            text-success p-4 mb-3">
            <div class="col bg-dark">
                <h6>NOME PASSEGGERO:</h6>
                <div id="name"></div>
            </div>
            <div class="col mb-3 border-top border-bottom ">
                <h5 class="mb-3">Offerta</h5>
                <div id="discount"></div>
            </div>
            <div class="col mb-3 border-top border-bottom">
                <h5 class="mb-3">Carrozza</h5>
                <div id="randomcar"></div>
            </div>
            <div class="col mb-3 border-top border-bottom ">
                <h5 class="mb-3">Codice CP</h5>
                <div id="randomcode"></div>
            </div>
            <div class="col mb-3 border-top border-bottom">
                <h5 class="mb-3">Costo Biglietto</h5>
                <div id="price"></div>
            </div>

        </div>
        </div>
    </section>



    <!--my script-->
    <script src="script/script.js"></script>
</body>

</html>
